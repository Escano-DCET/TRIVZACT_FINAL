<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-page">
    <form id="login-form">
      <h1>Welcome To TRIVZACT!</h1>
      <input type="text" id="username" name="username" placeholder="Username"><br><br>

      <button type="submit" id="login-btn" class="styled-button">Log In</button>
      <p id="login-error" style="color: red; display: none;">Invalid username or password.</p>
    </form>
  </div>

  <div id="front-page" style="display: none;">
    <h1>Welcome, <span id="user-display"></span>!</h1>
    <p>Your total current score: <span id="total-score-display">0</span></p>
    <button id="start-quiz-btn" class="styled-button">Start Quiz</button>
  </div>

  <div id="quiz-container" style="display: none;">
    <h1>Interactive Quiz</h1>
    <div class="question-container">
      <div class="question"></div>
      <ul class="answers">
        <li class="answer"></li>
        <li class="answer"></li>
        <li class="answer"></li>
        <li class="answer"></li>
      </ul>
    </div>

    <div class="answer-feedback"></div>
    <button class="next-btn styled-button">Next Question</button>
    <div class="score-container"></div><br>

    <button id="exit-quiz-btn" class="styled-button">Exit Quiz</button>
    <button id="logout-btn" class="styled-button">Log Out</button>

  </div>

  <script src="questions.js"></script>
  <script src="trivia.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
